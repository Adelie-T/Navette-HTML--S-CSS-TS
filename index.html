<!DOCTYPE html> <!--le ! permet de communiquer avec le navigateur--> 
<html>
    <head>
        <meta charset="utf-8"> 
        <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1,maximum-scale=1, user-scable=no"
        >
        <title>Navette Economique</title>
        <!--Link stylesheets-->
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./assets/css/styles.css" rel="stylesheet">

    </head>

    <body>
        <div class="container"> <!--Container définit dans bootstrap-->
            <div id="date-selector" class="row"> 
                <div class="col-md-2">
                    <a href="#" title="Previous date" class="btn btn-warning disabled" role="button">
                        &lt;&lt;
                    </a>
                </div>

                <div class="col-md-8">
                    <span>16 déc. 2019</span>
                </div>
                    
                <div class="col-md-2">
                    <a href="#" title="Next date" class="btn btn-outline-success" role="button">
                        &gt;&gt;
                    </a>
                </div>



            </div>

            <main>
                <ul>
                    <!--Tour list of the day-->
                    <li class="tour bordered" id="tour-1">
                        <span class="badge">8h00</span>
                        <form id="tour-form-1">
                            <select size="1">
                                <option value="" disabled selected>Nb. personne</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <button type="button" disabled class="btn btn-primary">
                                Reserver
                            </button>                            
                        </form>
                        <span class="badge">
                            5
                        </span>
                    </li>

                    <li class="tour bordered" id="tour-2">
                        Tournée 2 11h00
                        </li id="tour-1">

                        <li class="tour bordered" id="tour-3">
                        Tournée 3 14h00
                        </li>

                        <li class="tour bordered" id="tour-3">
                        Tournée 4 17h00
                        </li>
                        <!--End tour list-->
                </ul>
            </main>
        </div>
    </body>

</html>
